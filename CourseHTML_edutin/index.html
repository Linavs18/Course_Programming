<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Busqueda Google</title>
</head>
<body>
    <div class="search-container">
        <div class="google-logo">
            <h1>Google</h1>
        </div>

        <form class="search-form" action="https://www.google.com/search" method="GET">
             <div class="search-bar-container">  
                <input type="text" name="q" class="search-bar " placeholder="Buscar en Google">
            </div>

            <div class="button">
                <button type="submit" class="search-button">Buscar con Google</button>
                <button type="submit" name="button2" value="I'm Feeling Lucky" class="search-button">Me siento afortunado</button>
            </div>
        </form>
    <div>
</body>
</html>
